<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Döviz kuru Uygulamasi</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header-wrapper">
                <h3>DOVİZ KURU ÇEVİRİCİ</h3>
            </div>
            <div class="input-wrapper">
                <input type="number" id="input" placeholder="Miktar">
                <select id="firstCurrencyOption">
                    <option selected>USD</option>
                    <option>EUR</option>
                    <option>TRY</option>
                </select>
                <i class="fa-solid fa-arrow-right"></i>
                <select id="secondCurrencyOption">
                    <option>USD</option>
                    <option>EUR</option>
                    <option selected>TRY</option>
                </select>

                <input id="result" type="text" placeholder="Sonuç" readonly>

                <input type="submit" value="exchange" id="btn">
            </div>

            <div class="footer-wrapper">
                <p>Copyright - Enes İLGEZDİ</p>
            </div>
        </div>
    </div>
    
    <script src="currency.js"></script>
    <script src="app.js"></script>
</body>
</html>
