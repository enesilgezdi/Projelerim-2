<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <a href="index.html"><img class="logo" src="./images-icon/assets/amazon_logo_dark.png" alt="" width="100"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign up</h1>
        <h5 class="input-label">Your name</h5>
        <input type="text" placeholder="First and Last name">
        <h5 class="input-label">Mobile number or email</h5>
        <input type="text">
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least 6 characters">
        <button>Continue</button>
        <p class="sign-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy
                Notice.</span></p>
        <p class="sign-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="signin.html">
        <button class="signin-sigup-btn">Login with Amazon account</button>
    </a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">© 1996-2024, Amazon.com, Inc. veya bağlı kuruluşları</p>
    </footer>

</body>

</html>
